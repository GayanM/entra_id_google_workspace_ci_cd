name: CI/CD for Google Workspace App

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”„ Export Google Workspace App Config
        shell: pwsh
        run: ./scripts/export_google_workspace_app.ps1

      - name: ðŸ“¦ Commit and push exported config
        shell: pwsh
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          $repoUrl = "https://x-access-token:${env:GH_PAT}@github.com/${{ github.repository }}"

          git remote remove origin
          git remote add origin $repoUrl

          git add config/
          git diff-index --quiet HEAD || git commit -m "ðŸ“¦ Auto-exported Google Workspace app config"
          git push origin HEAD:main

      - name: ðŸš€ Import App Configuration
        shell: pwsh
        run: ./scripts/import_google_workspace_app.ps1

      - name: ðŸ‘¥ Assign Users
        shell: pwsh
        run: ./scripts/assign_users.ps1
